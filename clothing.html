<!DOCTYPE html>
<html>
  <head>
    <title>Ex 15e</title>
    <link rel="stylesheet" href="15e.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <div class="left-section">
        <h1>Summer chill collection</h1>
      </div>
      <div class="right-section">
        <img class="profile-icon" src="/Icons/profile-pic.png">
        <img class="cart-icon" src="/Icons/shopping-cart.png">
        <img class="heart-icon" src="/Icons/heart.png">
      </div>
    </div>

    <div class="search-raw">
      <input class="search-bar" type="text" placeholder="cool shirt...">
      <button class="search-button">
        <img class="search-icon" src="search.png">
      </button>
    </div>


    <div class="main-content">
      <div class="relative-container">
        <img class="shirt-pic" src="/images/shirt2.jpg">
        <div class="discount">20% OFF</div>
        <div class="bottom-overlay">
          <button class="add-to-cart-button">
            Add to cart
          </button>
        </div>
      </div>
     
      <div class="relative-container">
        <img class="shirt-pic" src="/images/green-shirt.jpeg">
        <div class="discount">20% OFF</div>
        <div class="bottom-overlay">
          <button class="add-to-cart-button">
            Add to cart
          </button>
        </div>
      </div>
  
      <div class="relative-container">
        <img class="shirt-pic" src="/images/colorful-shirt.jpeg">
        <div class="discount">20% OFF</div>
        <div class="bottom-overlay">
          <button class="add-to-cart-button">
            Add to cart
          </button>
        </div>
      </div>
    </div> 
  </body>
</html>
